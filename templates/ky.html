<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>

<div class="container"> <div class="row"> <div class="col-md-6"> <div class="card">
    <form class="box" method="post" action="{% url 'index' %}">
        {% csrf_token %}
    <h1>Login</h1> <p class="text-muted"> Please enter your login and password!</p>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <a class="forgot text-muted"  href="{% url 'registration' %}">Don't have an account? | Sign Up</a>
         <button class="btn btn-primary btn-block" type="submit" >Log In</button>
    <div class="col-md-12"> <ul class="social-network social-circle">
        <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
    </ul> </div> </form> </div> </div> </div>
</div>


</body>
</html>

{#onsubmit="event.preventDefault({% url 'index' %})" #}
